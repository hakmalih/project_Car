{% extends 'main.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/main.css'%}">
{% endblock css%}


{% block buttons %}
<div class="header__wrapper-header-login-block">
    <a href="#">{{user}}</a>
    <a href="#">Выйти из аккаунта</a>
</div>
{% endblock buttons %}
{% block main %}
<form action="" method="POST" enctype="multipart/form-data" >
    {% csrf_token %}

        {{ form.as_table }}
    </table>
</form>

{% endblock main %}
